databaseChangeLog:
  - changeSet:
      id: 001-create-contract-record
      author: vop
      changes:
        - createTable:
            tableName: contract_record
            columns:
              - column: { name: id, type: VARCHAR(36), constraints: { primaryKey: true, nullable: false } }
              - column: { name: external_ref, type: VARCHAR(64), constraints: { nullable: false } }
              - column: { name: title, type: VARCHAR(256), constraints: { nullable: false } }
              - column: { name: created_at, type: TIMESTAMP, constraints: { nullable: false } }
        - createIndex:
            tableName: contract_record
            indexName: idx_contract_record_external_ref
            unique: true
            columns:
              - column: { name: external_ref }
