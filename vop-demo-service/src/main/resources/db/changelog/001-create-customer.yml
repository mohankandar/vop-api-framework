databaseChangeLog:
  - changeSet:
      id: 001-create-customer
      author: vop
      changes:
        - createTable:
            tableName: customer
            columns:
              - column: { name: id, type: VARCHAR(36), constraints: { primaryKey: true, nullable: false } }
              - column: { name: first_name, type: VARCHAR(100), constraints: { nullable: false } }
              - column: { name: last_name, type: VARCHAR(100), constraints: { nullable: false } }
              - column: { name: email, type: VARCHAR(200) }
              - column: { name: created_by, type: VARCHAR(64) }
              - column: { name: last_modified_by, type: VARCHAR(64) }
              - column: { name: created_date, type: TIMESTAMP }
              - column: { name: last_modified_date, type: TIMESTAMP }
        - createIndex:
            tableName: customer
            indexName: idx_customer_email
            unique: true
            columns:
              - column:
                  name: email
