spring:
  datasource:
    url: jdbc:h2:mem:vop_demo;MODE=LEGACY;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true

  data:
    redis:
      host: localhost
      port: 6379

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true

vop:
  data:
    redis:
      embedded:
        enabled: true
        port: 6379
        only-when-local-profile: true
  security:
    web:
      permit-paths:
        - /api/ping
        - /api/token
    api-key:
      enabled: true
      header: X-API-Key
      value: local-key   # local default for convenience
    token-endpoint:
      enabled: true
      issuer: vop-demo
      expiry-seconds: 900
      hmac-secret: "${VOP_JWT_HS256_SECRET:use-a-32+byte-demo-secret-string-here}"
  debug:
    log-headers: true

management:
  endpoints:
    web:
      exposure:
        include: "health,info,metrics,env,loggers"
  health:
    redis:
      enabled: false

logging:
  level:
    root: INFO
    com.tnl.vop.demo: DEBUG
    com.tnl.vop.security: DEBUG
    com.tnl.vop.platform: DEBUG
    org.springframework.security: DEBUG
    com.tnl.vop.demo.debug: DEBUG