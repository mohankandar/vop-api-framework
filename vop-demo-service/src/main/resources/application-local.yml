spring:
  datasource:
    url: jdbc:h2:mem:vop_demo;MODE=LEGACY;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true

  data:
    redis:
      host: localhost
      port: 6379

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true

vop:
  data:
    redis:
      embedded:
        enabled: true
        port: 6379
        only-when-local-profile: true
  security:
    api-key:
      enabled: true
      header: X-API-Key
      value: local-key
